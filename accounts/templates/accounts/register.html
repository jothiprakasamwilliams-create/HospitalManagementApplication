{% load static %}

<!DOCTYPE html>
<html>
    
<head>
	<title>Register MedBook</title>
	<link rel="icon" type="image/x-icon" href="{% static 'applogo-removebg-preview.ico' %}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-image: url("{% static 'bg-masthead.jpg' %}");
			background-repeat: no-repeat;
			background-size: cover;
			height: 100vh;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px 0;
		}

		html {
			height: 100%;
			background: #7abecc !important;
		}

		.user_card {
			width: 450px;
			background: #ffffff;
			backdrop-filter: blur(10px);
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 45px 40px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.5);
			border-radius: 20px;
			animation: slideUp 0.5s ease-out;
			margin: 20px 0;
		}

		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.form_container {
			margin-top: 25px;
		}

		#form-title {
			color: #1a1a1a;
			font-weight: 700;
			font-size: 30px;
			letter-spacing: -0.5px;
			text-align: center;
			margin-bottom: 8px;
		}

		.subtitle {
			text-align: center;
			color: #666;
			font-size: 14px;
			margin-bottom: 20px;
		}

		.input-group {
			margin-bottom: 20px;
			position: relative;
		}

		.input-group-text {
			position: absolute;
			left: 15px;
			top: 50%;
			transform: translateY(-50%);
			background: transparent !important;
			border: none !important;
			color: #7abecc !important;
			font-size: 18px;
			z-index: 10;
			padding: 0;
			width: 20px;
		}

		.form-control {
			height: 52px;
			border: 2px solid #e0e7ff;
			border-radius: 12px;
			padding-left: 50px !important;
			font-size: 15px;
			transition: all 0.3s ease;
			background: #f8fbff;
			width: 100%;
		}

		.form-control:focus {
			border-color: #7abecc;
			box-shadow: 0 0 0 4px rgba(122, 190, 204, 0.15);
			outline: none;
			background: white;
		}

		.form-control::placeholder {
			color: #999;
		}

		.login_btn {
			width: 100%;
			height: 52px;
			background: linear-gradient(135deg, #7abecc 0%, #6db8c9 100%) !important;
			color: white !important;
			border: none;
			border-radius: 12px;
			font-size: 16px;
			font-weight: 600;
			letter-spacing: 0.5px;
			transition: all 0.3s ease;
			box-shadow: 0 4px 20px rgba(122, 190, 204, 0.35);
			cursor: pointer;
		}

		.login_btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 25px rgba(122, 190, 204, 0.45);
			background: linear-gradient(135deg, #8dcbda 0%, #7abecc 100%) !important;
		}

		.login_btn:active {
			transform: translateY(0);
		}

		.login_btn:focus {
			box-shadow: 0 0 0 4px rgba(122, 190, 204, 0.2) !important;
			outline: 0px !important;
		}

		.login_container {
			padding: 0;
			margin-top: 10px;
		}

		.links {
			text-align: center;
			color: #555;
			font-size: 14px;
		}

		.links a {
			color: #7abecc;
			text-decoration: none;
			font-weight: 600;
			transition: color 0.3s ease;
		}

		.links a:hover {
			color: #5fa8b8;
			text-decoration: underline;
		}

		.mt-4 {
			margin-top: 25px !important;
		}

		.errorlist {
			list-style: none;
			padding: 0;
			margin: 15px 0 0 0;
		}

		.errorlist li {
			background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
			color: #fff;
			padding: 12px 18px;
			margin-bottom: 8px;
			border-radius: 10px;
			font-size: 13px;
			box-shadow: 0 4px 10px rgba(231, 76, 60, 0.2);
			animation: shake 0.5s ease;
		}

		@keyframes shake {
			0%, 100% { transform: translateX(0); }
			25% { transform: translateX(-5px); }
			75% { transform: translateX(5px); }
		}

		.container {
			max-width: 100%;
			padding: 0 15px;
		}
	</style>

</head>
<body>
	<div class="user_card">
		<div>
			<h3 id="form-title">Create Account</h3>
			<p class="subtitle">Join us to access your medical records</p>
		</div>
		
		<div class="form_container">
			<form method="POST" action="">
				{% csrf_token %}

				<div class="input-group">
					<span class="input-group-text"><i class="fas fa-user"></i></span>
					{{ form.username }}
				</div>
				<div class="input-group">
					<span class="input-group-text"><i class="fas fa-envelope"></i></span>
					{{ form.email }}
				</div>
				<div class="input-group">
					<span class="input-group-text"><i class="fas fa-lock"></i></span>
					{{ form.password1 }}
				</div>
				<div class="input-group">
					<span class="input-group-text"><i class="fas fa-lock"></i></span>
					{{ form.password2 }}
				</div>

				<div class="login_container">
					<input class="btn login_btn" type="submit" value="Create Account">
				</div>
			</form>
		</div>
		
		{{ form.errors }}

		<div class="mt-4">
			<div class="links">
				Already have an account? <a href="{% url 'login' %}">Sign In</a>
			</div>
		</div>
	</div>
	<script>
		// Set placeholder values for form fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Choose a username';
		form_fields[2].placeholder='Enter your email address';
		form_fields[3].placeholder='Create a strong password';
		form_fields[4].placeholder='Confirm your password';

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
