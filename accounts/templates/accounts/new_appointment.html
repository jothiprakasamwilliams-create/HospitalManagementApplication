{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<style>
    .form-wrapper {
        background: #f8f9fa;
        min-height: 100vh;
        padding: 40px 20px;
    }

    .form-container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .form-header {
        background: linear-gradient(135deg, #7abecc 0%, #5fa8b8 100%);
        padding: 40px;
        color: white;
    }

    .form-header h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    .form-header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-size: 15px;
    }

    .form-body {
        padding: 40px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #7abecc;
        box-shadow: 0 0 0 4px rgba(122, 190, 204, 0.1);
    }

    .form-group select {
        cursor: pointer;
        background: white;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #f1f5f9;
    }

    .btn-submit {
        flex: 1;
        padding: 14px 32px;
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-cancel {
        padding: 14px 32px;
        background: #f1f5f9;
        color: #475569;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn-cancel:hover {
        background: #e2e8f0;
        color: #475569;
        text-decoration: none;
    }

    .required-indicator {
        color: #ef4444;
        margin-left: 4px;
    }

    /* Style for datetime input */
    input[type="datetime-local"] {
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .form-header {
            padding: 30px 25px;
        }

        .form-body {
            padding: 30px 25px;
        }
    }
</style>

<div class="form-wrapper">
    <div class="form-container">
        <div class="form-header">
            <h2>Create New Appointment</h2>
            <p>Schedule an appointment for a patient</p>
        </div>

        <div class="form-body">
            <form method="POST" action="">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">
                            {{ field.label }}
                            {% if field.field.required %}
                                <span class="required-indicator">*</span>
                            {% endif %}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <span style="color: #ef4444; font-size: 13px; margin-top: 5px; display: block;">{{ field.errors.0 }}</span>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Create Appointment</button>
                    <a href="{% url 'home' %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
